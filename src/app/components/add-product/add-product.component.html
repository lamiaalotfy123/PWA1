<form #productForm="ngForm" (ngSubmit)="addNewProduct()">
    <div class=" mb-3 ">
        <label for="name " class="form-label ">Name</label>
        <input [(ngModel)]="product.name " class="form-control " name="name " required />
    </div>

        <label for="price " class="form-label ">Price</label>

    </div>

    <div class="mb-3 ">
        <label for="quantity " class="form-label ">Quantity</label>
        <input [(ngModel)]="product.quantity " type="number " class="form-control " name="quantity " required />
