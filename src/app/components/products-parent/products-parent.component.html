<div class="row mb-3">
    <label for="filter" class="form-label"></label>
    <input type="number" name="filter" id="filter" [(ngModel)]="FilterByPrice" class="form-control">
</div>
<app-products-list [FilterByPriceInChild]="FilterByPrice" (newPrdInCart)="cart($event)">
</app-products-list>
<table class="table table-striped table-dark">
    <thead>
        <tr>

            <th>Name</th>
            <th>Price</th>
            <th>
                Count
            </th>
            <th>
                Total
            </th>
        </tr>
    </thead>
    <tbody>
        @for (product of productsInCart; track product.id){
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.quantity * product.price}}</td>
        </tr> }
    </tbody>
</table>
